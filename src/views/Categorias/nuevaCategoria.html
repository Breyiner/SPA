<section class="content">
  <form class="form" novalidate>
    <h1 class="form__titulo">Categoría</h1>
    <div class="form__control">
      <label for="nombre" class="form__nombre-campo">
        Nombre:
      </label>
      <input name="nombre" type="text" id="nombre" class="form__campo" required>
    </div>

    <div class="form__control">
      <label for="descripcion" class="form__nombre-campo">
        Descripción:
      </label>
      <textarea name="descripcion" class="form__campo form__campo--descripcion" required></textarea>
    </div>

    <button type="submit" class="boton boton--agregar" id="btnAgregar">Agregar</button>
  </form>
</section>
